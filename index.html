<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quick Quiz</h1>
        <div id="quiz">
            <div class="question-container">
                <h2 id="question">What's your biggest regret?</h2>
            </div>
            <div class="options-container">
                <button class="option" id="opt1">Disobedient</button>
                <button class="option" id="opt2">Lying</button>
                <button class="option" id="opt3">Fighing</button>
                <button class="option" id="opt4">Stealing</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <div id="score-container" class="hidden">
            <h2 id="score"></h2>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
